<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" type="text/css">
    <title>Payoo(MFS)</title>
</head>
<body class="font-poppins">
    <header class="mb-7">
        <div class="header-container flex justify-between gap-5 px-5 md:px-16 lg:px-20">    
            <div class="logo-container"><img src="./assets/payoo.png" class="w-16" alt="payoologo"></div>
            <div class="avatar-container pt-4">
                <img class="inline-block size-[46px] rounded-full" src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80" alt="Avatar">
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="amount-container flex justify-center items-center gap-3 mx-auto mb-7">
                <input id="available-amount" type="text" class="input input-disabled text-gray-700" disabled>
                <button id="add-fund" class="btn bg-emerald-400 duration-150 hover:bg-emerald-600 text-white">Add Fund</button>
            </div>
        </section>
        <section>
            <div class="button-container flex flex-wrap justify-center items-center bg-emerald-100 px-6 py-6 rounded-xl w-[450px] mx-auto gap-4 mb-5">
                <button class="btn bg-emerald-400 hover:bg-emerald-500 duration-200" id="add-money"><i class="fa-solid fa-rectangle-history-circle-plus"></i>Cash in</button>
                <button class="btn bg-emerald-400 hover:bg-emerald-500 duration-200"><i class="fa-solid fa-hand-holding-circle-dollar"></i> Cash Out</button>
                <button class="btn bg-emerald-400 hover:bg-emerald-500 duration-200"><i class="fa-solid fa-money-bill-transfer"></i> Transfer</button>
                <button class="btn bg-emerald-400 hover:bg-emerald-500 duration-200"><i class="fa-solid fa-money-bill-trend-up"></i> Bonus</button>
                <button class="btn bg-emerald-400 hover:bg-emerald-500 duration-200"><i class="fa-solid fa-wallet"></i> Pay Bill</button>
                <button class="btn bg-emerald-400 hover:bg-emerald-500 duration-200"><i class="fa-solid fa-magnifying-glass-dollar"></i> Transaction</button>
            </div>
        </section>
        <section>
            <div class="addMoney-container w-[400px] mx-auto py-5 px-5 duration-200 hidden" id="add-money-form">
                <form action="addMoney" class="flex flex-col gap-4 justify-center">
                    <label for="amount-add" class="font-medium">Enter amount you want to add :</label>
                    <input type="number" class="input input-primary border-emerald-500 focus:outline-none" id="amount-add">
                    <label for="addPinNumber">Please enter your pin :</label>
                    <input type="password" class="input input-primary border-emerald-500 focus:outline-none" id="addPinNumber">
                    <button class="btn bg-emerald-400 hover:bg-emerald-600 w-32 mx-auto" id="add-money-submit-btn">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="./homapage.js"></script>
</body>
</html>
